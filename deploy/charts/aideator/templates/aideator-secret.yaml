{{- if .Values.app -}}
apiVersion: v1
kind: Secret
metadata:
  name: aideator-secret
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "aideator.labels" . | nindent 4 }}
    app.kubernetes.io/component: api
type: Opaque
data:
  secret-key: {{ .Values.app.secretKey | default "dev-secret-key-32-chars-minimum!!" | b64enc }}
  encryption-key: {{ .Values.app.encryptionKey | default "VGhpc0lzQURldmVsb3BtZW50S2V5T25seUZvclRlc3Rpbmc=" }}
{{- end }}