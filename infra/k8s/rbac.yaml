apiVersion: v1
kind: ServiceAccount
metadata:
  name: aideator
  namespace: aideator
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: aideator
  namespace: aideator
rules:
- apiGroups: [""]
  resources: ["pods", "services", "configmaps"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
- apiGroups: ["batch"]
  resources: ["jobs"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: aideator
  namespace: aideator
subjects:
- kind: ServiceAccount
  name: aideator
  namespace: aideator
roleRef:
  kind: Role
  name: aideator
  apiGroup: rbac.authorization.k8s.io